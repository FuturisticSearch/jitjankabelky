<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitjan Kabelky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: calc(33.333% - 20px);
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jitjan Kabelky</h1>
        <p>Kvalita a styl pro každou příležitost</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="kabelka1.jpg" alt="Elegantní kabelka">
            <h3>Elegantní kabelka</h3>
            <p>1 200 Kč</p>
            <button>Koupit</button>
        </div>
        <div class="product">
            <img src="kabelka2.jpg" alt="Moderní kabelka">
            <h3>Moderní kabelka</h3>
            <p>1 500 Kč</p>
            <button>Koupit</button>
        </div>
        <div class="product">
            <img src="kabelka3.jpg" alt="Klasická kabelka">
            <h3>Klasická kabelka</h3>
            <p>1 800 Kč</p>
            <button>Koupit</button>
        </div>
    </div>
    <footer>
        <p>© 2024 Jitjan Kabelky. Všechna práva vyhrazena.</p>
    </footer>
</body>
</html>
